<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio {{portfolio.name}}</title>
</head>
<body>
    <h1>Portfolio  {{portfolio.name}}</h1>
    <table>
        {% for position in positions %}
        <tr>
            <td><a href="../ticker/{{position.ticker_id}}">{{position.ticker_id}}</a></td>
            <td>Name</td>
            <td><form action="{{ url_for('portfolio_positions_submit_delete') }}" method="post">
                    <input type="hidden" id="ticker_id" name="ticker_id" value="{{position.ticker_id}}" required>
                    <input type="hidden" id="portfolio_id" name="portfolio_id" value="{{position.portfolio_id}}" required>
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('portfolio_positions_submit_new') }}" method="post">
        <label for="name">Ticker:</label>
        <input type="text" id="ticker_id" name="ticker_id" required>
        <input type="hidden" id="portfolio_id" name="portfolio_id" value="{{portfolio.portfolio_id}}" required>
        <input type="submit" value="Add">
    </form>
</body>
</html>
